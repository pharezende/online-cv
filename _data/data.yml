career-profile:
    title: Career Profile
    summary: |
      I'm currently a Computer Science PhD student at Unicamp, Campinas, Brazil. My research field is computer networks. 
      My main areas of interest are: Software Defined Network (SDN), Network Function Virtualization (NFV), 
      4G/5G networks, Network Slicing and Multi-Stream transport traffic.
      
      I have a strong background on computer networks, having more than 8 years of experience on it. I also passed a CCNA certication
      some years ago and was the vice champion of a computer network marathon. I have been working with SDN for around 7 years, developing
      solutions for all planes composing the SDN architecture. 
      

education:

    - degree: PhD in Computer Science
      university: Unicamp
      time: 2016 - Present
      details: |
        During my PhD, I'm developing mechanisms to realize Network Slicing in LTE Networks, 
        which will be used as a base for future 5G mobile systems. Furthermore, these proposed mechanisms
        should use more efficiently the LTE network resources.
        
    - degree: MSc in Computer Science
      university: Federal University of Uberlandia
      time: 2014 - 2016
      details: |
        Relying on SDN, I developed a mechanism to gather network metrics (e.g. delay, throughput) and, 
        based on these metrics, the mechanism forwards the network traffic over multiple paths. 

    - degree: BSc in Computer Science
      university: Federal University of Uberlandia
      time: 2009 - 2013
      details: |
        During this course, I learned some Computer Science theorical background and also had several programming courses.
        I started researching about Computer Networks during this time, focusing more on SDN.
          

